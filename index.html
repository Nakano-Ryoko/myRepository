<!DOCTYPE HTML>
<html class="ja">
<head>
	<meta charset="utf-8n">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="app.css">
	<link rel="manifest" href="manifest.json">
	<title>PWAサンプルサイト</title>
</head>
<body>
<script>
window.addEventListener('load', function() {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/serviceWorker.js")
      .then(function(registration) {
        console.log("serviceWorker registed.");
      }).catch(function(error) {
        console.warn("serviceWorker error.", error);
      });
  }
});
</script>
	<h1>ＰＷＡサンプルサイト</h1>
	<table class="sample">
		<tr>
			<td colspan="3" class="headpane">上部ペイン<img src="image/pwalogo.svg"></td>
		</tr>
		<tr>
			<td rowspan="3" class="leftpane">左端ペイン<img src="image/pwalogo.svg"></td>
			<td             class="centerpane">中央上部</td>
			<td rowspan="3" class="rightpane">右端ペイン<img src="image/pwalogo.svg"></td>
		</tr>
		<tr>
			<td class="centerpane">中央２行目</td>
		</tr>
		<tr>
			<td class="centerpane">中央３行目</td>
		</tr>
	</table>
</body>
</html>
