<!DOCTYPE HTML>
<html class="ja">
<head>
	<meta charset="utf-8n">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes,maximum-scale=5">
	<link rel="stylesheet" href="app.css" type="text/css">
	<link rel="manifest" href="manifest.json">
	<!-- アドレスバー等のブラウザのUIを非表示 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- ホーム画面に表示されるアプリ名 -->
	<meta name="apple-mobile-web-app-title" content="PWAサンプル">
	<!-- ホーム画面に表示されるアプリアイコン -->
	<link rel="apple-touch-icon" href="image/icon.png">
	<title>PWAサンプルサイト</title>
	<script>
	window.addEventListener('load', function() {
	  if ('serviceWorker' in navigator) {
 	   navigator.serviceWorker.register("/sw.js")
	      .then(function(registration) {
 	       console.log("serviceWorker registed.");
 	     }).catch(function(error) {
 	       console.warn("serviceWorker error.", error);
	      });
	  }
	});
	</script>
</head>
<body>
	<h1>ＰＷＡサンプルサイト</h1>
	<table class="sample">
		<tr>
			<td colspan="3" class="headpane">上部ペイン<img src="image/pwalogo.svg"></td>
		</tr>
		<tr>
			<td rowspan="3" class="leftpane">左端ペイン<img src="image/pwalogo.svg"></td>
			<td             class="centerpane">中央上部</td>
			<td rowspan="3" class="rightpane">右端ペイン<img src="image/pwalogo.svg"></td>
		</tr>
		<tr>
			<td class="centerpane">中央２行目</td>
		</tr>
		<tr>
			<td class="centerpane">中央３行目</td>
		</tr>
	</table>
</body>
</html>
